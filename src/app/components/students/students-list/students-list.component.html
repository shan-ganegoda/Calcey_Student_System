<div class="container my-5">
    <h1 class="mb-3">Students</h1>

    <table class="table" *ngIf="students && students.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.grade }}</td>
            </tr>
        </tbody>
    </table>
    <h6 class="badge bg-secondary" *ngIf="students.length == 0 || !students">No Students Found</h6>
</div>
